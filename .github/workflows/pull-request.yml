name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint --quiet

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests with coverage
        run: pnpm test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v6
        with:
          name: unit-test-coverage
          path: |
            coverage/
            coverage.json
          retention-days: 7

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    environment: integration
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers with system dependencies
        run: pnpm exec playwright install --with-deps chromium

      - name: Validate required environment variables
        env:
          PUBLIC_SUPABASE_URL: ${{ vars.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ vars.PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          if [ -z "$PUBLIC_SUPABASE_URL" ]; then
            echo "Error: PUBLIC_SUPABASE_URL variable is not set in the integration environment"
            exit 1
          fi
          if [ -z "$PUBLIC_SUPABASE_ANON_KEY" ]; then
            echo "Error: PUBLIC_SUPABASE_ANON_KEY variable is not set in the integration environment"
            exit 1
          fi
          echo "Environment variables validated"

      - name: Run E2E tests
        env:
          # Use variables for PUBLIC_ prefixed vars (they're set as variables, not secrets)
          PUBLIC_SUPABASE_URL: ${{ vars.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ vars.PUBLIC_SUPABASE_ANON_KEY }}
          # Use vars for SUPABASE_URL as fallback, but prefer vars
          SUPABASE_URL: ${{ vars.SUPABASE_URL || vars.PUBLIC_SUPABASE_URL }}
          # Use secrets for service keys
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY || vars.PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # Use vars for test email
          TEST_GOOGLE_EMAIL: ${{ vars.TEST_GOOGLE_EMAIL }}
          TEST_ENV: integration
        run: pnpm test:e2e

      - name: Upload E2E test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: e2e-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  status-comment:
    name: Status Comment
    runs-on: ubuntu-latest
    needs: [lint, unit-test, e2e-test]
    if: needs.lint.result == 'success' && needs.unit-test.result == 'success' && needs.e2e-test.result == 'success'
    permissions:
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download unit test coverage
        uses: actions/download-artifact@v7
        with:
          name: unit-test-coverage
          path: coverage/

      - name: Download E2E test results
        uses: actions/download-artifact@v7
        with:
          name: e2e-test-results
          path: e2e-results/

      - name: Create status comment
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read coverage data if available
            let coverageInfo = '';
            try {
              const coveragePath = path.join('coverage', 'coverage-summary.json');
              if (fs.existsSync(coveragePath)) {
                const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
                const total = coverage.total;
                coverageInfo = `
            ## Coverage Report

            | Metric | Coverage |
            |--------|----------|
            | Lines | ${total.lines.pct}% |
            | Statements | ${total.statements.pct}% |
            | Functions | ${total.functions.pct}% |
            | Branches | ${total.branches.pct}% |
            `;
              }
            } catch (error) {
              console.log('Could not read coverage data:', error.message);
            }

            // Check E2E results
            let e2eInfo = '';
            try {
              const e2eResultsPath = path.join('e2e-results', 'playwright-report');
              if (fs.existsSync(e2eResultsPath)) {
                e2eInfo = `
            ## E2E Test Results

            ✅ All E2E tests passed successfully
            `;
              }
            } catch (error) {
              console.log('Could not read E2E results:', error.message);
            }

            const comment = `## ✅ All Checks Passed

            All CI checks have completed successfully:

            - ✅ **Linting**: Code passed linting checks
            - ✅ **Unit Tests**: All unit tests passed
            - ✅ **E2E Tests**: All end-to-end tests passed
            ${coverageInfo}
            ${e2eInfo}

            ---
            *This comment was automatically generated by GitHub Actions*
            `;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('All Checks Passed')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment,
              });
            }
